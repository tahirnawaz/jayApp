<div class="container">

    <h1>JAY App</h1>
    <p>Basic Implementation of Notes Api.</p>

    <div>
        <input type="text" class="txt span4 noteAdd" placeholder="enter Note">
        <input type="button" value="PostNote" class="btn btn-primary noteAdd"   onclick="postData()"></button>
        <input type="text" class="txt span4 noteDelete" placeholder="enter Note ID to delete">
        <input type="text" value="Delete Note" class="btn btn-primary" name="Post Note" onclick="deleteNote()"></button>

<script>
    function postData(){
        var text=$('.noteAdd').val();
        console.log("text");
        console.log(text);
        $.ajax({
            type:'Post',
            url:'/notes',
            data:{title:text},
            success:function(res){
                console.log("data posted");
                console.log(res);
            }

        });
    }
    function deleteNote(){
        var text=$('.noteDelete').val();
        console.log("text");
        console.log(text);
        $.ajax({
            type:'delete',
            url:'/notes',
            data:{id:text},
            success:function(res){
                console.log("data posted");
                console.log(res);
            }

        });

    }
</script>
